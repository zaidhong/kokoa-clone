<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Welcome to Kokoa Clone..!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To KokaoClone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <!-- <form id="login-form" action="http://localhost:3000/" method="post" enctype="application/x-www-form-urlencoded"> --> <!-- friends.html -->
    <form id="login-form" action="./friends.html" method="get">
        <input required name="username" type="text" placeholder="Email or phone number">
        <input required name="password" type="password" plaaceholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/d551da8d2a.js" crossorigin="anonymous"></script>
</body>
</html>
